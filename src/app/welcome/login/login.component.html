<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card my-3" id="mainCard">
        <div class="row">
          <div class="col-lg-6" id="logoCol">
            <div class="Text my-4">
              <h4 class="h4 px-3 mx-auto textSize1">You Have To Login To Access Our Management System</h4>
            </div>
            <div class="nav-brand"><img class="img img-fluid" src="assets/Logo/OnlyLogo.png" alt="" srcset=""></div>
          </div>
          <div class="col-lg-6" id="formCol">
            <div class="card mx-3 my-3" id="loginFormCard">
              <a class="signUpPic mx-auto" id="signUpImg"> <img class="signUpImg" src="assets/Photos/SignUpImg.png" alt=""></a>
              <form autocomplete="off" class="d-flex flex-column justify-content-center">
                <!-- Email input -->
                
                <div class="md-form mx-auto w-50 input-with-pre-icon mb-3">
                  <i class="fas fa-email input-prefix p-0 fIcon" data-feather="mail"></i>
                  <input type="email" id="prefixInside" class="form-control">
                  <label id="labelOne" class="label" for="prefixInside">Email </label>
                </div>
              
                <!-- Password input -->
                <div class="md-form mx-auto w-50 input-with-pre-icon">
                  <i class="fas fa-lock input-prefix p-0 fIcon" data-feather="lock"></i>
                  <input type="checkbox" id="Eye"  value="1" (click)="valueChanged()">
                  <label id="Eyes" class="eyeOff" for="Eye"><span class="eye" data-feather="eye-off"></span></label>
                  <label id="Eyes" class="eyeOn" for="Eye"><span class="eye" data-feather="eye"></span></label>
                  <input type="password" id="prefixInside1" class="form-control">
                  <label id="labelTwo" class="label" for="prefixInside1">Password </label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-end">
                    <!-- Checkbox -->
                    <div class="form-check m-auto me-md-5">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                      <label class="form-check-label" for="form2Example34"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col-md-6 d-flex justify-content-start">
                    <!-- Simple link -->
                    <a class="ms-md-5 m-auto" id="ForgetPass" href="#">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button class="btn d-flex mx-auto justify-content-center">Sign in</button>
              
                <!-- Register buttons -->
                <div class="text-center mt-4">
                  <p>Not a member? <a class="reg" href="#">Register</a></p>
                  
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
